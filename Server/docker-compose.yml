services:
  promptrecorder-server:
    image: ${IMAGE_NAME:-promptrecorder-server}:${IMAGE_TAG:-local}
    build: .
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      STORAGE_ROOT: /data
      SERVER_PORT: 8080
    volumes:
      - ${DATA_DIR:-./data}:/data
    restart: unless-stopped
